{% extends "index.html" %}


{% block title %}Top Edition{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Top 5 Edition by Rating</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Publisher</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.rating }}</td>
                <td>{{ book.publisher }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
